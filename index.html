# Theoretical Model
### GMP:Geographic Micro-process Model

.footnote[Jiao, L. et al. Geographic micro-process model: Understanding global urban expansion from a process-oriented view. Computers, Environment and Urban Systems 87, 101603 (2021).]
---

## Geographic Micro-process Model - Background

<figure>
  <img src="img/Ring.png"  width="650pt" style="display: block; margin: auto;">
  <figcaption style="line-height:30px;font-family:Sans-serif; font-size: 10px;font-weight: bold; text-align:center">Fig.1 1-km concentric buffer rings and urban land density distribution of Berlin.</figcaption>
</figure>

* Urban land density usually decreases from city center to suburb in an inverse S-shaped pattern
  * For each city, we built a series of **1-km buffers** in an increasing, stepwise manner from the city center.
  * For each ring, we calculated the urban land density as **the proportion of urban land area**.
  * A distinct **inverse S-shaped pattern** of the decrease in urban land density from the urban center to the city’s edge.

---

## Geographic Micro-process Model

* Question:
  * How this inverse S-shaped pattern was formed and evolved?

--

* Assumption:
  * the development probability of the vacant urban area decreases from the center outwards according to the **distance-decay rule**.
  * $$\begin{eqnarray}
    y_1 &=& r^{-\alpha}, \qquad
    y_2 &=& y_1+r^{-\alpha} (1-y_1) \qquad  ... \qquad
    \end{eqnarray}$$
  * Hence, the general formula of urban land density : $$y_n = 1-(1-r^{-\alpha})^n$$

--

* Validation:
  * We employed a nonlinear least squares method and a trust-region algorithm to fit the proposed GMP model to the cities stratified sampled from global.

---
### Geographic Micro-process Model

<figure>
  <img src="img/S.PNG"  width="600pt" style="display: block; margin: auto;">
  <figcaption style="line-height:30px;font-family:Sans-serif; font-size: 10px;font-weight: bold; text-align:center">Fig.2 urban land density distribution of Munich and Shanghai.</figcaption>
</figure>

* Results:
  * Disparities of global cities in terms of **urban land compactness**.
  * **Path dependence** of urban expansion patterns.

--

* My contributions:
  * I take the **model validation** for global 1300 cities using google earth engine.
  * I compared this model with five other urban land density models and discussed the **parsimony and overfitting issues** using Bayesian information criterion (BIC).

# Cell-Based Dynamics Model

### GMP-CA : Coupling Microscopic Dynamics and Macroscopic Constraints to Simulate Urban Expansion

---

### GMP-CA : Simulating Urban Expansion

* Background
  * Cell-based dynamics models are developed from the ideas of complexity science
  * Each cell represents land, and the cell state's change is determined in the **local neighbourhood** of every cell.
  * CA is defined as $$S^{t+1} = f(S^t , S_N)$$where $S^{t+1}$ is the state of the cell at time t+1,$S_N$ is the states of neighbourhood.

--

* In this model, we use CA to Simulate Urban Expansion. For each undeveloped cell, the probability of development is determined by integrating:
  * **the development potential**: driving factor (e.g: traffic network, slope, and DEM).
  * **neighborhood effect**: neighborhood development density
  * **constraint conditions**: (e.g. ecological protection area, natural scenic spot, etc.).
  * **random variable**: other uncertainties.
--

* Coupling **Microscopic Dynamics** and **Macroscopic Constraints**.

# Constructing Metrics Correlation Networks to Deconstruct Urban Form
### Network  Approach in a Global Sample of Cities

---
## Background

* **Quantitatively characterize and evaluate urban form.**

* <font size="3.5">Quantifying urban form is challenged by layers of complexity which consist of pinning down what is meant by <b>the term sprawl</b> and <b>determining how it should be measured</b>.</font>

  * <font size="3">(Huang et al., 2007) five dimensions of the urban form, complexity, centrality, compactness, porosity and density</font>.
  * <font size="3">(Frenkel & Ashkenazi, 2008) Three conceptual dimensions of sprawl : mix of land-uses, scatter, density</font>.

* <font size="3.5"> With more empirical studies emerged:</font>

  * <font size="3">(Schneider & Woodcock, 2008) Researchers often use different <font size="3" color="red">subsets of metrics that they deem appropriate</font>, further making comparison across studies extremely difficult.</font>
  * <font size="3">(Orenstein et al., 2014) Many <font size="3" color="red">divergent and even contradictory results</font> are produced depending on the measurement method used and the index selection.</font>
  * <font size="3">(Reis et al., 2016) A large number of landscape metrics are usually reported, many of which supply <font size="3" color="red">redundant information and/or confusing results</font> in an urban context.</font>

* How many dimensions are there in urban form? Whether spatial metrics are actually useful or efficient in measuring particular urban form dimensions?

---

## Methods

####  Network Construction
* <font size="3.5"><b>Estimation</b>: gLasso-procedure</font>
* <font size="3.5"><b>Layout</b></font>

  * <font size="3">Nodes with higher correlations are plotted together</font>
* <font size="3.5"><b>Community detection:</b> walktrap algorithm</font>
* <font size="3.5"><b>Construction</b></font>

  * <font size="3">Node: metrics</font>
  * <font size="3">Color of nodes: Factors</font>
  * <font size="3">Edges: Partial correlations between two metrics</font>
  * <font size="3">Color of edge:  Positive/negative partial correlations</font>
  * <font size="3">Width of the edge: the strength of the correlation (Epskamp et al., 2012)</font>

##### Network Analysis
* <font size="3.5">Small-world-ness index : a high clustering and high global connectivity (Humphries & Gurney, 2008)</font>
* <font size="3.5">Modularity</font>
* <font size="3.5">Node strength in weighted networks</font>

## Discussion and Conclusion

* <font size="3">We tested the correlation of previously used urban form metrics using data from a global sample, representing the structure of urban form metrics with a network model.</font>

#####  The confusion of measuring urban form
* <font size="3">Pattern relevance of metrics, stability of metrics correlation (does not change with size, region)</font>
* <font size="3">Reasons for contradictory findings</font>

  * <font size="2.5">The complexity of the metrics makes it difficult to judge the dimensions measured by the metrics (LSI vs. ED)</font>
  * <font size="2.5">Selection of highly correlated metrics between groups makes the measure invalid (AMS vs. AMF)</font>
  * <font size="2.5">Priori knowledge is not tested. (NP)</font>

--

##### Applicability of the network approach
* <font size="3">The metrics themselves are highly correlated (Reis et al., 2016) and network methods can <font size="3" color="red">visually and effectively portray the correlation structure</font></font>

  * <font size="2.5">Network methods are essentially a development of factor analysis methods, correlation methods</font>
  * <font size="2.5">Consistency with findings obtained from past methods (Schwarz, 2010)</font>

--
##### Limitations and Future Research
* <font size="3">Newly created metrics should be tested for correlation with existing indicators</font>
